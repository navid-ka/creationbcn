<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
            content="Agencia Creativa Digital en Barcelona, Diseño Web Profesional, SEO y SEM. Plan de Marketing Digital y Community Manager. CreationBCN, tu agencia creativa BCN" />
        <meta name="author" content="" />
        <title>
            Agencia Creativa Barcelona | Diseño Web en Barcelona | SEO | SEM
        </title>
        <link rel="canonical" href="https://creationbcn.com/" />
    
        <!-- Bootstrap CSS -->
        <link href="./css/main.css" rel="stylesheet" />
        <!--JS-->
        <script src="./js/bootstrap.js" defer></script>
        <script src="./js/main.js" defer></script>
    
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light py-5">
            <div class="container-xl overflow-hidden">
                <div class="d-flex">
                    <img class="d-block img-fluid" src="./img/logo_creationbcn2.png" alt="logo creationBCN" height="80"
                        width="80" />
                    <a class="navbar-brand fw-bold mt-3" href="#"><span class="h4 fw-bold g-0">Creation</span><span
                            class="text-primary h4 fw-bold">BCN</span></a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav nav mx-auto">
                        <li class="nav-item mx-auto">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item mx-auto">
                            <a class="nav-link active" aria-current="page" href="#">Servicios</a>
                        </li>
                        <li class="nav-item mx-auto">
                            <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                        </li>
                    </ul>
                    <div class="col-auto d-flex">
                        <div class="d-none d-lg-block">
                            <a class="btn btn-primary rounded-pill text-white px-3 py-2" href="">Pedir presupuesto</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="pt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md me-5 text-center text-md-start">
                        <h1 class="display-3 fw-bold py-5">Te ayudamos <br>a crear tu <span class="text-primary vector pb-5 pe-5">proyecto</span></h1>
                        <div class="pt-4">
                            <p class="h4 text-secondary footer-title">Contacta con nosotros:</p>
                        </div>
                        <div class="pt-4">
                            <a href="tel:+34600761079" class="text-primary fw-bold h2 text-decoration-none">+34 600 76 10 79</a>
                        </div>
                        <div class="pt-4">
                            <a href="mailto:info@creationbcn.com" class="text-primary fw-bold h2 text-decoration-none">info@creationbcn.com</a>
                        </div>
                    </div>
                    <div class="col-md">
                        <h2 class="fw-bold h2 text-center my-5">¡Empezamos!</h2>
                        <form>
                            <div>
                                <div class="form-floating mb-3 border-bottom border-3">
                                    <input type="text" class="form-control border-0" id="floatingInput" placeholder="Nombre">
                                    <label for="floatingInput">Nombre *</label>
                                </div>
                                <div class="form-floating mb-3 border-bottom border-3">
                                    <input type="text" class="form-control border-0" id="floatingApellidos" placeholder="Apellidos">
                                    <label for="floatingApellidos">Apellidos *</label>
                                </div>
                                <div class="form-floating mb-3 border-bottom border-3">
                                    <input type="email" class="form-control border-0" id="floatingEmail" placeholder="Email">
                                    <label for="floatingEmail">Email *</label>
                                </div>
                                <div class="form-floating mb-5 border-bottom border-3">
                                    <textarea class="form-control border-0 textarea" placeholder="Leave a comment here" id="floatingTextarea" ></textarea>
                                    <label for="floatingTextarea">Mensaje *</label>
                                </div>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadio">
                                    <label class="form-check-label" for="flexRadio">He leído y acepto la política de <a href="">privacidad</a>.</label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-primary rounded-pill text-white px-3 py-2 h4">Enviar</button>  
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
